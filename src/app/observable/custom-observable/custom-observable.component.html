

<div class="my-3">
      <h2>Custom Observable</h2>
      <br>
      <div class="row">
        <div class="col-md-6">
              <strong>Ex -01(Manual)</strong>
              <hr>
              <ul  [ngClass]="techStatus=='completed'?'text-success': techStatus=='error'?'text-danger' : ''" id='elContainer'>
               
              </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex -02(Custom Interval Observable)</strong>
              <hr>
              <ul  [ngClass]="techStatus2=='completed'?'text-success': techStatus2=='error'?'text-danger' : ''" class="tachlist" id='elContainer2'>
           
              </ul>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <strong>Ex -03(Radom Name)</strong>
            <hr>
            <p class="bg-light py-2 px-3border rounded">
                <strong>random: </strong>
                'Pratik','Jaydip','Dharmik','Raj','Vishal','Tejas'
            </p>
            <hr>
            <p>Current Name:<strong >{{names}}</strong></p>
            <span class="btn btn-primary" [ngClass]="nameStates=='completed'?'btn-success': nameStates=='error'?'btn-danger' : ''">
              {{nameStates=='completed'?'success': nameStates=='error'?'error' : 'running'}} </span>
        </div>
      </div>
</div>
